# GitHub Action for generating a contribution graph with a snake eating your contributions.

name: Generate Snake
permissions: 
  contents: write

# Controls when the action will run. This action runs every 6 hours.

on:
  schedule:
      # every 6 hours
    - cron: "0 */6 * * *"

# This command allows us to run the Action automatically from the Actions tab.
  workflow_dispatch:

# The sequence of runs in this workflow:
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    
    # Checks repo under $GITHUB_WORKSHOP, so your job can access it
      - uses: actions/checkout@v2
      
    # Generates the snake with a dark mode color palette
      - uses: Platane/snk/svg-only@v3
        with:
          github_user_name: prothesbarai
          outputs:
            dist/github-snake-dark.svg
          color_snake: "#ffffff" # White snake for dark mode
          color_dots_1: "#1e1e1e" # Dark gray for empty dots
          color_dots_2: "#333333" # Slightly lighter gray for filled dots
          color_dots_3: "#4f4f4f" # Even lighter gray
          color_dots_4: "#666666" # Lightest gray
          
     # show the status of the build. Makes it easier for debugging (if there's any issues).
      - run: git status
          
      # Push the changes
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true
          
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          # the output branch we mentioned above
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
