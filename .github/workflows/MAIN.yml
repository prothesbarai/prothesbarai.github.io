name: Generate Snake and Deploy to GitHub Pages

permissions: 
  contents: write
  pages: write

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - uses: Platane/snk/svg-only@v3
        with:
          github_user_name: prothesbarai
          gif_out_path: dist/github-contribution-grid-snake-dark.gif
          svg_out_path: dist/github-contribution-grid-snake-dark.svg
          color_snake: "#FFFFFF"
          color_dots: "#6a0dad,#00ff00,#1E90FF"
          color_grid: "#0D1117"
          color_empty: "#161B22"

      - run: ls -al dist  # Verify files exist in the dist directory
      
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
          jekyll: false  # Disable Jekyll if not needed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
